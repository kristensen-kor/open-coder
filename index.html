<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Open coder</title>
	<link rel="stylesheet" href="style.css">
	<!-- <script type="text/javascript" src="test_data.js" defer="true"></script> -->
	<script type="module" src="main.js"></script>
</head>
<body>
	<header>
		<h1>
			<a href="/">‚ñ¢</a>
			<a href="">Open coder</a>
		</h1>
	</header>

	<div id="app">

		<data-reader v-if="text_list.length == 0" @read-data="handleReadData"></data-reader>
		<div v-if="text_list.length > 0">
			<div class="upper_area">
				<div class="l1_block">
					<h3>Stats</h3>
					<table>
						<tr>
							<td>Total:</td>
							<td class="al_right">{{ done_cnt }} / {{ text_list.length }}</td>
							<td class="al_right">({{ done_pct }}%)</td>
						</tr>
						<tr>
							<td>Unique:</td>
							<td class="al_right">{{ wl_done_cnt }} / {{ work_list.length }}</td>
							<td class="al_right">({{ wl_done_pct }}%)</td>
						</tr>
					</table>
				</div>

				<div class="l1_block">
					<h3>Actions</h3>
					<div class="actions">
						<button :style="{ visibility: mode != 'move_to' ? 'visible' : 'hidden' }" @click="auto_add_all">Auto fill codebook</button>
						<button v-if="mode == 'codebook'" :class="{ green_glow: !is_auto_add_disabled}" :disabled="is_auto_add_disabled" @click="auto_add">Auto fill diff ‚â§ 1</button>
					</div>
				</div>

				<exporter class="l1_block" :text_list="text_list" :work_list="work_list" :codebook="codebook"></exporter>
			</div>

			<div class="tables">
				<div class="l1_block">
					<table>
						<thead>
							<tr>
								<th class="clickable" @click="order_work_list_string">String</th>
								<th class="clickable" @click="order_work_list">Count</th>
								<th>
									Diff
								</th>
								<th>Search</th>
							</tr>
						</thead>
						<tbody>
							<template v-for="(item, index) in work_list" :key="item.string">
								<tr v-if="item.codebook_gid === undefined"
									:class="{ orange_outline: ((mode == 'work_list' || mode == 'move_to') && item.string == selected_entry), green_outline: (mode == 'codebook' && item.difference <= 1)}">
									<td class="string" :class="{ green_shadow: mode == 'codebook'}" @click="string_action(index)" :title="item.string">{{ item.string }}</td>
									<td class="al_right">{{ item.count }}</td>
									<td class="al_right">{{ item.difference }}</td>
									<td>
										<!-- <button :style="{ visibility: mode == 'codebook' ? 'visible' : 'hidden' }" @click="confirm(index)" title="Add this entry to the current codebook entry">‚úîÔ∏è</button> -->
										<button @click="similar_to_this(index)" title="Search for the similar entries">üîé</button>
										<!-- <button @click="move_to(item.string)" title="Add to the existing codebook entry">‚û°Ô∏è</button> -->
										<!-- <button @click="add_to_codebook(item.string)" title="Add this entry as a new codebook entry">‚ûï</button> -->
									</td>
								</tr>
							</template>
						</tbody>
					</table>
				</div>
				<div class="l1_block">
					<table>
						<thead>
							<tr>
								<th>Code</th>
								<th>Display name</th>
								<th>Count</th>
								<th>Action</th>
								<th>Words</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="(item, index) in codebook" :key="index" :style="(mode == 'codebook' && index == codebook_index) ? 'box-shadow: 0 0 2px 2px springgreen;' : ''">
								<td><input type="number" v-model="item.code" style="width: 3em;"></td>
								<td><input type="text" class="al_right" v-model="item.display_name"></td>
								<td class="al_right">{{ item.count }}</td>
								<td class="actions">
									<button class="green_glow" v-if="mode == 'move_to'" @click="add_here(index)">Add here</button>
									<button v-if="mode != 'move_to'" @click="similar_to_codebook(index)" title="Search similar entries">üîé</button>
									<button v-if="mode != 'move_to'" @click="remove_key(index)" title="Remove codebook entry">‚ùå</button>
								</td>
								<td class="words">
									<span class="delete_word" v-for="(word, windex) in item.words" :key="windex" @click="delete_word(index, windex)" title="Remove word">{{ word }}</span>
								</td>
							</tr>
							<tr v-if="mode == 'move_to'">
								<td></td>
								<td></td>
								<td></td>
								<td><button class="green_glow" @click="new_codebook_entry">New entry</button></td>
								<td></td>
							</tr>
							<tr v-if="mode == 'move_to' || mode == 'codebook'">
								<td></td>
								<td></td>
								<td></td>
								<td><button class="red_glow" @click="reset_mode">Cancel</button></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
